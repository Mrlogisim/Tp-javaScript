<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styleFormulario.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Contacto</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="contraseña" placeholder="Ingrese su mensaje" required>
            </div>
            <button type="submit">Enviar Mensaje</button>
        </form>
    </div>

    <script>

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();


        let name = document.getElementById('name').value.trim();
        let email = document.getElementById('email').value.trim();
        let password = document.getElementById('password').value.trim();


        let nameError = '';
        let emailError = '';
        let passwordError = '';


        if (name === '') {
            nameError = 'El nombre es obligatorio';
        } else if (name.length < 3) {
            nameError = 'El nombre debe tener al menos 3 caracteres';
        }


        if (email === '') {
            emailError = 'El correo electrónico es obligatorio';
        } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            emailError = 'El correo electrónico no es válido';
        }


        if (password === '') {
            passwordError = 'La contraseña es obligatoria';
        } else if (password.length < 6) {
            passwordError = 'La contraseña debe tener al menos 6 caracteres';
        }

        document.getElementById('nameError').textContent = nameError;
        document.getElementById('emailError').textContent = emailError;
        document.getElementById('passwordError').textContent = passwordError;

        if (nameError === '' && emailError === '' && passwordError === '') {
            this.submit();
        }
        });


    </script>


</body>
</html>
