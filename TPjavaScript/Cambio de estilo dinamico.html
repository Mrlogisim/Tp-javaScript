<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar Estilo al hacer Click</title>
  <link rel="stylesheet" href="style9.css">
</head>
<body>
  <h1>Lista de Elementos</h1>
  <div class="list-container">
    <p onclick="changeStyle(this)">Párrafo 1</p>
    <p onclick="changeStyle(this)">Párrafo 2</p>
    <p onclick="changeStyle(this)">Párrafo 3</p>
    <p onclick="changeStyle(this)">Párrafo 4</p>
    <p onclick="changeStyle(this)">Párrafo 5</p>
  </div>

  <script>

    function changeStyle(element) {
        element.classList.toggle('changed');
    }

  </script>


</body>
</html>
